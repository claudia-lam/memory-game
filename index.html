<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Memory Game!</title>
    <link rel="stylesheet" href="memory-game.css" />
  </head>
  <body>
    <header>
      <h1>Memory Game!</h1>
    </header>
    <main>
      <dialog class="start-modal">
        Let's test your memory!
        <form action="#" method="dialog" id="modal-form">
          <label for="cards"> Choose the number of cards: </label>
          <select name="cards" id="card-number">
            <option value="10">10</option>
            <option value="14">14</option>
            <option value="16">16</option>
            <option value="20">20</option>
          </select>
          <button type="submit" class="start-btn">start</button>
        </form>
      </dialog>
      <div id="game"></div>
    </main>

    <script src="memory-game.js"></script>
  </body>
</html>
