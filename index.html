<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Memory Game!</title>
    <link rel="stylesheet" href="memory-game.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Darker+Grotesque:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>Find the Matching Pairs</h1>
    </header>
    <main>
      <section class="cards-form">
        <dialog class="start-modal">
          <h2>Memory Game</h2>
          <p>Let's test your memory!</p>
          <form action="#" method="dialog" id="modal-form">
            <label for="cards"> Choose the number of cards: </label>
            <select name="cards" id="card-number">
              <option value="8">8</option>
              <option value="12">12</option>
              <option value="16">16</option>
              <option value="20">20</option>
            </select>
            <button type="submit" class="start-btn">start</button>
          </form>
        </dialog>
      </section>
      <section class="cards-grid">
        <div id="game"></div>
        <div class="info">
          <div id="flip-count">Flips:0</div>
        </div>
      </section>
    </main>

    <script src="memory-game.js"></script>
  </body>
</html>
