<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Memory Game!</title>
    <link rel="stylesheet" href="memory-game.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Darker+Grotesque:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>Find the Matching Pairs</h1>
    </header>
    <main>
      <section class="cards-form">
        <dialog class="start-modal">
          <div class="modal-content">
            <img class="modal-img" src="images/astronaut.gif" alt="astronaut" />
            <div class="modal-text">
              <h2>Your Mission:</h2>
              <p>
                Aliens want the human race to go extinct, and have captured and
                separated all couples.
              </p>
              <p>We're counting on your memory to reunite all couples.</p>
              <form action="#" method="dialog" id="modal-form">
                <label for="cards">
                  How many couples would you like to save?
                </label>
                <select name="cards" id="card-number">
                  <option value="8">4</option>
                  <option value="12">6</option>
                  <option value="16">8</option>
                  <option value="20">10</option>
                </select>
                <button type="submit" class="start-btn">start</button>
              </form>
            </div>
          </div>
        </dialog>
      </section>
      <div id="flip-count">Flips:0</div>
      <section class="cards-grid">
        <div id="game"></div>
      </section>
      <div id="hint">Hint:Find the matching background colors</div>
    </main>
    <script src="memory-game.js"></script>
    <dialog class="end-modal">
      <h3>Humanity has been restored</h3>
      <img src="images/earth-black.gif" alt="bouncing earth" />
      <p>Would you like to save more couples?</p>
      <button class="restart-btn">Save More</button>
    </dialog>
  </body>
</html>
