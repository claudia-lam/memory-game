<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Memory Game!</title>
    <link rel="stylesheet" href="memory-game.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Darker+Grotesque:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>Find the Matching Pairs</h1>
    </header>
    <main>
      <section class="cards-form">
        <dialog class="start-modal">
          <div class="modal-content">
            <img class="modal-img" src="images/astronaut.gif" alt="astronaut" />
            <div class="modal-text">
              <h2>Your mission:</h2>
              <p>
                The aliens are allergic to love and have captured all couples on
                this planet.
              </p>
              <p>We're counting on you to match with their other half.</p>
              <form action="#" method="dialog" id="modal-form">
                <label for="cards">
                  How many couples would you like to save?
                </label>
                <select name="cards" id="card-number">
                  <option value="8">4</option>
                  <option value="12">12</option>
                  <option value="16">16</option>
                  <option value="20">20</option>
                </select>
                <button type="submit" class="start-btn">start</button>
              </form>
            </div>
          </div>
        </dialog>
      </section>
      <div id="flip-count">Flips:0</div>
      <section class="cards-grid">
        <div id="game"></div>
      </section>
    </main>

    <script src="memory-game.js"></script>
  </body>
</html>
